<!DOCTYPE html>
<html ng-app="bingoApp">
    <head>
        <meta charset="utf-8" />
        <title>Bingo</title>
    </head>
    <body>
        <div id="app" aria-role="application"></div>
        <div ng-controller="TicketListController">
            <div ng-repeat="ticket in tickets">
                <table>
                    <thead></thead>
                    <tbody>
                        <tr ng-repeat="row in ticket.rows">
                            <td ng-repeat="cell in row.cells">{{cell.number}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
